name: Test Python

on: [push, pull_request]

jobs:
    test_basic:

        runs-on: ubuntu-latest
        strategy:
          matrix:
            python-version: ["3.10", "3.11", "3.12", "3.13", "3.14.0-rc.2"]

        steps:
        - uses: actions/checkout@v4
    
        - name: Install uv Set up Python
          uses: astral-sh/setup-uv@v5
          with:
            enable-cache: true
            python-version: ${{ matrix.python-version }}

        - name: Display Python version
          run: python -V
        - name: Test with pytest
          run: uvx pytest tests/test_basic.py

    test_optimizer:

      runs-on: ubuntu-latest
      strategy:
        matrix:
          python-version: ["3.10", "3.11", "3.12", "3.13"]

      steps:
      - uses: actions/checkout@v4

      - name: Install uv Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -V

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install ".[optimizer,dev]"

      - name: Test with pytest
        run: |
          pytest --cov=fsrs --cov-report= --cov-append tests/test_basic.py
          pytest --cov=fsrs --cov-report=xml --cov-append tests/test_optimizer.py -n auto

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}